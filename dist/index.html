<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Gtihub Finder</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <h1>Github Finder</h1>
      </div>
    </nav>
    <!-- search Part -->
    <div class="container my-1 mb-05 " id="search-container">
      <div class="card">
        <h1 class="mb-05">Search Github Users</h1>
        <p class="mb-1">
          Enter a username to fetch a user's profile info and repos
        </p>
        <input id="search" type="text" placeholder="Github Username..." />
      </div>
    </div>
    <!-- profile part -->
    <div class="container" id="user"></div>

    <!-- footer -->
    <footer>
      <div class="container">
        <p>
          Github Finder &copy;
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/github.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
